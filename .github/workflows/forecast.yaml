on:
  schedule:
      - cron: '5 9 * * 7'  # Sunday at 9.05am
  workflow_dispatch:
name: forecast

jobs:
  forecast:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install cmdstan
        run: |
          cmdstanr::install_cmdstan(cores = 2)
        shell: Rscript {0}

      - name: Forecast
        run: Rscript main.R

      - name: Upload forecast
        uses: actions/upload-artifact@v2
        with:
          name: forecast
          retention-days: 5
          path: data-processed

      - name: Upload figures
        uses: actions/upload-artifact@v2
        with:
          name: figures
          retention-days: 5
          path: figures